syntax = "proto3";

package protocol.guilds.v1;

message SetUserRolesRequest {
    uint64 guild_id = 1;
    uint64 user_id = 2;
    uint64 roles = 3;
}
message SetUserRolesResponse {

}
message GetUserRolesRequest {
    uint64 guild_id = 1;
    uint64 user_id = 2;
}
message GetUserRolesResponse {
    repeated uint64 role_ids = 1;
}
