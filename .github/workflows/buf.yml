name: Buf checks

on: 
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'rest/*'
      - 'name-resolution/*'
      - 'meson.build'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'rest/*'
      - 'name-resolution/*'
      - 'meson.build'

jobs:
  push-bsr:
    runs-on: ubuntu-latest
    steps:
      - uses: bufbuild/buf-push-action@v1
        with:
          buf_token: ${{ secrets.BUF_TOKEN }}
  lint-protos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bufbuild/buf-setup-action@v0.3.1
      - uses: bufbuild/buf-lint-action@v0.3.0
        with:
          input: '.'
  breaking-protos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bufbuild/buf-setup-action@v0.3.1
      - uses: bufbuild/buf-breaking-action@v0.4.0
        with:
          against: "https://github.com/harmony-development/protocol.git#branch=main"
