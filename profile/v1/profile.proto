syntax = "proto3";

import "validate/validate.proto";
import "google/protobuf/empty.proto";

package protocol.profile.v1;

option go_package = "profile;profilev1";

enum UserStatus {
  USER_STATUS_ONLINE_UNSPECIFIED = 0;
  USER_STATUS_STREAMING = 1;
  USER_STATUS_DO_NOT_DISTURB = 2;
  USER_STATUS_IDLE = 3;
  USER_STATUS_OFFLINE = 4;
}

message GetUserRequest {
  uint64 user_id = 1 [ (validate.rules).uint64.gt = 0 ];
}
message GetUserResponse {
  string user_name = 1;
  string user_avatar = 2;
  UserStatus user_status = 3;
}

message GetUserMetadataRequest {
  string app_id = 1 [ (validate.rules).string.min_len = 1 ];
}
message GetUserMetadataResponse { string metadata = 1; }

message UsernameUpdateRequest {
  string user_name = 1 [ (validate.rules).string.min_len = 1 ];
}

message StatusUpdateRequest {
  UserStatus new_status = 1 [ (validate.rules).enum.defined_only = true ];
}

service ProfileService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse) {}
  rpc GetUserMetadata(GetUserMetadataRequest)
      returns (GetUserMetadataResponse) {}

  rpc UsernameUpdate(UsernameUpdateRequest) returns (google.protobuf.Empty) {}
  rpc StatusUpdate(StatusUpdateRequest) returns (google.protobuf.Empty) {}
}